# ===================================================================
# =         MAIN APPLICATION CONFIGURATION                        =
# ===================================================================
server.port=8080
spring.profiles.active=dev

# ===================================================================
# =         POSTGRESQL DATASOURCE CONFIGURATION                   =
# ===================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_db
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================================================
# =         JPA & HIBERNATE CONFIGURATION                         =
# ===================================================================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Use 'create-drop' for dev to auto-create schema. Use 'update' or 'validate' in production.
spring.jpa.hibernate.ddl-auto=create-drop
# This dialect is important for pgvector to work correctly
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===================================================================
# =         SQL INITIALIZATION                                    =
# ===================================================================
# Force Spring Boot to always run schema.sql before Hibernate
spring.sql.init.mode=always

# ===================================================================
# =         JWT CONFIGURATION                                     =
# ===================================================================
jwt.expiration=${JWT_EXPIRATION:86400000} # 24 hours
