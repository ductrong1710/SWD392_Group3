# ===================================================================
# =         DEFAULT SPRING BOOT CONFIGURATION                     =
# ===================================================================

# --- Server Port ---
server.port=8080

# --- Active Profile ---
# Spring will use the 'dev' profile by default if no other profile is specified.
# In production, you will start the app with '--spring.profiles.active=prod'
# and Spring will look for an 'application-prod.properties' file or corresponding environment variables.
spring.profiles.active=dev

# --- JPA / Hibernate ---
# This setting is good for development (database is created and dropped on startup).
# In production, this should be 'validate' or 'none'.
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- JWT Expiration ---
# Default to 1 day. Can be overridden by environment variable.
application.security.jwt.expiration=${JWT_EXPIRATION:86400000}

